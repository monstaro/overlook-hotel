<html lang="en-US">

    <title>Overlook Hotel</title>

  <body>
    <h1>Login</h1>
    <form class="login">
      <label for="login-username">Enter UserId</label>
      <input type="text" class="login-text-boxes username"></input>
      <p class="username-error hidden">Please enter a username in the box above</p>
      <label for="loginPassword">Enter Password</label>

      <p class="password-error hidden">Please enter a password in the box above</p>
      <input type="button" class="login-button" value="Login"> </input>
    </form>
